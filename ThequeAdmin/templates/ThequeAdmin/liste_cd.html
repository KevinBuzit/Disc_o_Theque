{% extends "base.html" %}
{% block content %}
    {% for musique in liste_musiques %}
    <div class="musique">
        <h3>{{ musique.titre }}</h3>
        <p>{{ musique.autheur }}</p>
        <p><a href="{% url 'afficher_detail' musique.id %}">Voir le detail</a></p>
    </div>
    {% empty %}
    <p>Aucune musique</p>
    {% endfor %}
{% endblock %}
